<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   
<h2>Javascript button event 1</h2>
<p>Klicka på knappen för att se datum och tid:</p>

<button id="mybtn">Klicka mig!</button>
<p id="show"></p>

<script>
  document.getElementById("mybtn").onclick = displayDate;

  function displayDate() {
    document.getElementById("show").innerHTML = Date();
  }
</script>

<h2>Javascript button event 2</h2>
<p>Klicka på knappen för att se datum och tid:</p>

<button onclick="displayDate()">Klicka mig!</button>
<p id="demo"></p>

<script>
  const date = new Date();

  function displayDate() {
  document.getElementById("demo").innerHTML = date.toLocaleString();
  }
</script>

    
  </body>
</html>
