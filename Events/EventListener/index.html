<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- addEventListener() = metod som kallas när ett specifierat event sker
    Vi kan lägga till flera eventlisteners till samma element utan att skriva över föregående!-->

    <!--Syntax: 
        element.addEventListener(event, function) 
        element = vårt HTML element (där vi vill lägga vår event handler)
        event = när ska det ske? click? mouseover? osv
        function = vad ska ske? vilken funktion ska kallas när vårt event sker?
    -->
    <h2> Javascript addEventListener</h2>
    <p>Använda addEventListener() metoden för att koppla en "event" till vår knapp:</p>
       


<button id="myBtn">Klicka</button>
<p id="demo"></p>

<script>
    document.getElementById("myBtn").addEventListener("click", displayDate);
    function displayDate() {
        document.getElementById("demo").innerText = Date();
    }


    // Vid flera events, nytt kodblock:
    // document.getElementById("myBtn").addEventListener(event, function);
    // function displayDate() {
    //     document.getElementById("demo").innerText = Date();
    // }
</script>

</body>
</html>
