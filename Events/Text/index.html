<!DOCTYPE html>

<body>
    
  <!-- EVENTS = saker som sker i våra HTML element:
    onchange
    onclick
    onmouseover
    onmouseout
    onkeydown
    onload
  -->

<h2>Javascript Events</h2>
<h2 onclick="changeText(this)">Klicka på texten!</h2>

<script>
function changeText(rubrik) {
  rubrik.innerHTML ="yay!";
}
</script>
    

</body>
</html>
